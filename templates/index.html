<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-magine Web</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 95%;
            margin: 0 auto;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }
        canvas {
            background: black;
            border-radius: 8px;
            touch-action: none;
            width: 100%;
            max-width: 1000px;
            height: auto;
        }
        button {
            padding: 8px 16px;
            background: #444;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI-magine Web</h1>
            <div class="controls">
                <input type="range" id="sizeSlider" min="1" max="15" value="2">
                <button onclick="setColor('#ffffff')">‚úèÔ∏è Pen</button>
                <button onclick="setColor('#000000')">üßπ Eraser</button>
                <button onclick="undo()">‚Ü©Ô∏è Undo</button>
                <button onclick="analyze()" style="background: #4CAF50;">Calculate</button>
                <button onclick="clearCanvas()">Reset</button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <div id="response"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let strokeSize = 2;
        let strokeColor = '#ffffff';
        const undoStack = [];
        let currentPaths = [];

        function resizeCanvas() {
            if (window.innerWidth > 768) {
                canvas.width = Math.min(window.innerWidth * 0.9, 1000);
                canvas.height = canvas.width * 0.5;
            } else {
                canvas.width = window.innerWidth * 0.95;
                canvas.height = window.innerHeight * 0.6;
            }
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        document.getElementById('sizeSlider').addEventListener('input', (e) => {
            strokeSize = parseInt(e.target.value);
        });

        function setColor(color) {
            strokeColor = color;
        }

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getPosition(e);
            currentPaths = [{x: lastX, y: lastY}];
        }

        function draw(e) {
            if (!isDrawing) return;
            const [x, y] = getPosition(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = strokeSize;
            ctx.lineCap = 'round';
            ctx.stroke();
            currentPaths.push({x, y});
            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            if (isDrawing) {
                undoStack.push(currentPaths);
                isDrawing = false;
            }
        }

        function undo() {
            if (undoStack.length > 0) {
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                undoStack.pop();
                undoStack.forEach(drawPath);
            }
        }

        function drawPath(path) {
            ctx.beginPath();
            ctx.moveTo(path[0].x, path[0].y);
            path.forEach(point => ctx.lineTo(point.x, point.y));
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = strokeSize;
            ctx.stroke();
        }

        function clearCanvas() {
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            undoStack.length = 0;
            document.getElementById('response').textContent = '';
        }

        function getPosition(e) {
            const rect = canvas.getBoundingClientRect();
            return [(e.clientX - rect.left) * (canvas.width / rect.width),
                    (e.clientY - rect.top) * (canvas.height / rect.height)];
        }

        async function analyze() {
            const image = canvas.toDataURL();
            document.getElementById('response').textContent = 'Analyzing...';
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ image })
                });
                const result = await response.json();
                if (result.error) throw result.error;
                document.getElementById('response').textContent = result.result;
            } catch (error) {
                document.getElementById('response').textContent = 'Error: ' + error;
            }
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e.touches[0]); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
        canvas.addEventListener('touchend', stopDrawing);
    </script>
</body>
</html>
